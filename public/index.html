<html>
    <head>
        <!-- build:css ../public/dist/lib.css -->
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
        
        <!-- build:js ../public/dist/lib.js -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-app="ramblerApp" ng-controller="mainCtrl" layout="row" ng-cloak>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" flex-fill>
            <md-toolbar class="md-primary md-tall md-hue-2">
                <h1 class="md-toolbar-tools"></h1>
            </md-toolbar>
            <md-list>
                <a ui-sref=".explorer">
                <md-list-item md-ink-ripple layout="row" layout-align="start center">
                    <p>
                        <md-icon class="material-icons md-avatar-icon">phone</md-icon>
                        <span>Characters</span>
                    </p>
                </md-list-item>
                    </a>
            </md-list>
        </md-sidenav>
        <div layout="column" flex>
            <md-toolbar class="md-primary">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button md-avatar-icon" aria-label="Settings">
                        <md-icon aria-label="email" class="material-icons">android</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            
            <div layout="row" flex layout-align="center start" class="content-container">
                <md-content class="md-padding info-content" layout="column" flex layout-align="start center" ui-view="content">
                </md-content>
            </div>
        </div>
        
        <!--
        
-->
    </body>
    <!-- build:js ../public/dist/app.js -->
    <script src="js/app.js"></script>
    <script src="js/controller.main.js"></script>
    <!-- endbuild -->      
</html>
